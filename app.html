<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Sign Language App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .dark-mode {
      background: #222;
      color: white;
    }
    header {
      background-color: #007BFF;
      color: #fff;
      padding: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 640px;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
    }
    #output {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #cartoon {
      font-size: 3em;
      margin-top: 20px;
    }
    #visitWebsite, #toggleDarkMode, #practiceMode, #quizMode, #chatbot {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hand Sign Language App</h1>
  </header>
  <main>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="output">Loading model...</div>
    <div id="cartoon">ðŸ™‚</div>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <button id="visitWebsite" onclick="window.open('web.html', '_blank')">Visit Website</button>
    <button id="practiceMode">Practice Mode</button>
    <button id="quizMode">Start Quiz</button>
    <button id="chatbot" onclick="window.location.href='chatbot.html'">Sign Language Chatbot</button>
  </main>
  <footer>
    &copy; 2025 Hand Sign Language App
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');
    const cartoon = document.getElementById('cartoon');
    const toggleDarkMode = document.getElementById('toggleDarkMode');
    const practiceMode = document.getElementById('practiceMode');
    const quizMode = document.getElementById('quizMode');
    let model = null;
    const audio = new Audio();

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            resolve(video);
          };
        });
      } catch (error) {
        output.innerText = "Error accessing the camera: " + error;
      }
    }

    async function loadHandposeModel() {
      model = await handpose.load();
      output.innerText = "Model loaded. Please show your hands.";
    }

    function playSound() {
      audio.src = 'https://www.soundjay.com/button/beep-07.wav';
      audio.play();
    }

    async function detectHands() {
      const predictions = await model.estimateHands(video);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      if (predictions.length > 0) {
        cartoon.innerText = "ðŸ¤©"; 
        output.innerText = `Detected ${predictions.length} hands!`;
        playSound();

        predictions.forEach(prediction => {
          prediction.landmarks.forEach(([x, y]) => {
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
          });
        });
      } else {
        cartoon.innerText = "ðŸ™‚";
        output.innerText = "No hands detected.";
      }
      requestAnimationFrame(detectHands);
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
    toggleDarkMode.addEventListener("click", toggleMode);

    async function main() {
      await setupCamera();
      video.play();
      await loadHandposeModel();
      detectHands();
    }

    main();
  </script>
</body>
</html>
