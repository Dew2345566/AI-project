<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Forum - Hand Sign Language Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      transition: transform 0.3s ease-in-out;
    }
    header:hover {
      transform: scale(1.05);
    }
    .forum-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .forum-post {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      animation: slideIn 0.5s ease-in-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .post-content {
      font-size: 1.1em;
      line-height: 1.6;
    }
    .reaction-buttons {
      margin-top: 5px;
    }
    .reaction-buttons button {
      margin-right: 5px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }
    .like-btn { background: #4CAF50; color: #fff; }
    .like-btn:hover { background: #388E3C; transform: scale(1.1); }
    .reply-btn { background: #f1c40f; color: #333; }
    .reply-btn:hover { background: #d4ac0d; transform: scale(1.1); }
    .new-post textarea {
      width: 100%;
      height: 80px;
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .new-post button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .new-post button:hover {
      background: #555;
      transform: scale(1.05);
    }
    .video-section {
      margin-top: 20px;
      text-align: center;
    }
    .video-section h2 {
      color: #333;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 350px;
      border-radius: 10px;
    }
    .return-button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 25px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }
    .return-button:hover {
      background: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>Community Forum</header>
  <div class="forum-container">
    <div id="forum-posts">
      <div class="forum-post">
        <div class="post-header">Alice <span>Feb 20, 2025</span></div>
        <div class="post-content">I just started learning hand sign language, and it's amazing!</div>
        <div class="reaction-buttons">
          <button class="like-btn">üëç Like</button>
          <button class="reply-btn">üí¨ Reply</button>
        </div>
      </div>
    </div>
    <div class="new-post">
      <h2>Start a Discussion</h2>
      <textarea id="newPostContent" placeholder="Share your thoughts..."></textarea>
      <button id="postButton">Post</button>
    </div>
    <div class="video-section">
      <h2>Watch & Learn</h2>
      <iframe src="https://www.youtube.com/embed/v1desDduz5M" frameborder="0" allowfullscreen></iframe>
    </div>
    <a href="web.html" class="return-button">Return Home</a>
  </div>
  <script>
    document.getElementById('postButton').addEventListener('click', function() {
      const textarea = document.getElementById('newPostContent');
      const content = textarea.value.trim();
      if (!content) {
        alert("Please enter a message before posting.");
        return;
      }
      const now = new Date().toLocaleString();
      const newPost = document.createElement('div');
      newPost.classList.add('forum-post');
      newPost.innerHTML = `
        <div class="post-header">You <span>${now}</span></div>
        <div class="post-content">${content}</div>
        <div class="reaction-buttons">
          <button class="like-btn">üëç Like</button>
          <button class="reply-btn">üí¨ Reply</button>
        </div>
      `;
      document.getElementById('forum-posts').prepend(newPost);
      textarea.value = "";
    });
  </script>
</body>
</html>
